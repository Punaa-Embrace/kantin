name: kantin
description: Aplikasi Mobile Kantin Polibatam.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/store/
    - assets/logo.png

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.woff
        - asset: fonts/Inter-Bold.woff
          weight: 700